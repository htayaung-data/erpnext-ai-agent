services:
  db:
    image: mariadb:10.6
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p${DB_ROOT_PASSWORD:-admin} --silent"]
      interval: 5s
      retries: 30

  redis-cache:
    image: redis:6.2-alpine
    volumes:
      - redis-cache-data:/data

  redis-queue:
    image: redis:6.2-alpine
    volumes:
      - redis-queue-data:/data

  redis-socketio:
    image: redis:6.2-alpine
    volumes:
      - redis-socketio-data:/data

  # Writes common config (db/redis/socketio/default_site) into sites/common_site_config.json
  configurator:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    entrypoint: ["bash", "-lc"]
    command: >
      set -e;
      ls -1 apps > sites/apps.txt;
      bench set-config -g db_host $$DB_HOST;
      bench set-config -gp db_port $$DB_PORT;
      bench set-config -g redis_cache "redis://$$REDIS_CACHE";
      bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
      bench set-config -g redis_socketio "redis://$$REDIS_SOCKETIO";
      bench set-config -gp socketio_port $$SOCKETIO_PORT;
      bench set-config -g default_site $$DEFAULT_SITE;
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      REDIS_CACHE: ${REDIS_CACHE:-redis-cache:6379}
      REDIS_QUEUE: ${REDIS_QUEUE:-redis-queue:6379}
      REDIS_SOCKETIO: ${REDIS_SOCKETIO:-redis-socketio:6379}
      SOCKETIO_PORT: ${SOCKETIO_PORT:-9000}
      DEFAULT_SITE: ${SITE_NAME:-frontend}
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    restart: "no"

  backend:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  websocket:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    command: ["node", "/home/frappe/frappe-bench/apps/frappe/socketio.js"]
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-short:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    command: ["bench", "worker", "--queue", "short,default"]
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-long:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    command: ["bench", "worker", "--queue", "long,default,short"]
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  scheduler:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    command: ["bench", "schedule"]
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  frontend:
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    command: ["nginx-entrypoint.sh"]
    depends_on:
      - backend
      - websocket
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      # IMPORTANT: $$host keeps "$host" literal (prevents Compose from substituting $host)
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$$host}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    ports:
      - "${HTTP_PORT:-8082}:8080"
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  # First-time only: create site + install apps
  create-site:
    profiles: ["init"]
    image: ${CUSTOM_IMAGE}:${CUSTOM_TAG}
    pull_policy: ${PULL_POLICY:-if_not_present}
    entrypoint: ["bash", "-lc"]
    command: >
      set -e;
      wait-for-it db:3306 -t 120;
      wait-for-it redis-cache:6379 -t 120;
      wait-for-it redis-queue:6379 -t 120;
      wait-for-it redis-socketio:6379 -t 120;
      bench --site $$SITE_NAME new-site $$SITE_NAME
        --mariadb-root-password $$DB_ROOT_PASSWORD
        --admin-password $$ADMIN_PASSWORD
        --install-app erpnext
        --install-app hrms
        --install-app frappe_assistant_core
        --set-default;
    environment:
      SITE_NAME: ${SITE_NAME:-frontend}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      configurator:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    restart: "no"

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
  redis-socketio-data:
  sites:
